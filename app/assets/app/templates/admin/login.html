<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->    
    <link href="/static/libs/adminpanel/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/static/libs/adminpanel/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/static/libs/adminpanel/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/static/libs/adminpanel/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="/static/libs/adminpanel/css/style.css" rel="stylesheet">
    <link href="/static/libs/adminpanel/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/static/libs/adminpanel/js/html5shiv.js"></script>
    <script src="/static/libs/adminpanel/js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" name="loginForm" novalidate ng-submit="login(loginForm)">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <span class="alert" ng-repeat="error in errors.non_field_errors">{{error}}</span>
            <span class="alert" ng-if="error">{{error}}</span>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" id="id_username" ng-model="model.username" md-autofocus required ng-keydown="resetErrors('non_field_errors')">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" name="user_password" class="form-control" placeholder="Password" id="id_password" ng-model="model.password" required ng-keydown="resetErrors('password')">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"><a href="#" > Forgot Password?</a></span>
            </label>
            <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
        </div>
      </form>

    </div>


  </body>
</html>
